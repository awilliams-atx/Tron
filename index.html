<html>
  <head>
    <title>Tron</title>
    <link href='./assets/images/favicon.png'
    rel='shortcut icon' type='image/x-icon' />
    <link rel='stylesheet' href='assets/stylesheets/bundle.css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/5ff421dcd8.js"></script>
  </head>

  <body>
    <div id='tron-game'>
      <header><img src='./assets/images/logo.png' /></header>
      <canvas id='tron-canvas'></canvas>

      <aside class='tron-game-menu' id='tron-outer-menu'>
        <img id='tron-menu-background' />
        <ul>
          <li id='tron-menu-announcement' class='tron-menu-nowhere'/>
          <li id='tron-menu-new-game' class='tron-menu-nowhere'>
            New Game
          </li>
          <li id='tron-menu-instructions' class='tron-menu-nowhere'>Instructions</li>
        </ul>
      </aside>


      <aside class='tron-game-menu' id='tron-instructions'>
        <section class='group' id='tron-instructions-movement'>
          <div class='tron-instructions-player group'>
            <p id='tron-instructions-player-one'>
              Player One
            </p>
            <p id='tron-instructions-player-one-key-info'>
              Use these keys to turn:
            </p>
            <img id='tron-instructions-player-one-keys'
              src='./assets/images/tron_keys_wasd.png'/>
          </div>
          <div class='tron-instructions-player group'>
            <p id='tron-instructions-player-two'>
              Player Two
            </p>
            <p id='tron-instructions-player-two-key-info'>
              Use these keys to turn:
            </p>
            <img id='tron-instructions-player-two-keys'
              src='./assets/images/tron_keys_arrows.png'/>
          </div>
        </section>
        <section class='group'
          id='tron-instructions-pause-new-game'>
          <div class='outer'>
            <div class='inner group'>
              <p id='tron-instructions-pause-new-game-text'>New game / Pause:</p>
              <img id='tron-instructions-space'
              src='./assets/images/tron_space.png' />
            </div>
          </div>
        </section>
        <section id='tron-instructions-advice' class='group'>
          <img id='tron-instructions-advice-gif'
            src='./assets/images/advice.gif'/>
          <p id='tron-instructions-back'>Back</p>
        </section>
      </aside>

      <aside id='tron-game-type-selection'>
        <p id='tron-single-player' class='nowhere'>Single Player</p>
        <p id='tron-two-player' class='nowhere'>Two Player</p>
      </aside>

      <div id='tron-modal-pause' class='tron-modal'>
        <div id='tron-modal-pause-content'>
          <p id='tron-modal-pause-header'>PAUSED</p>
          <p id='tron-modal-pause-body'>(space to resume)</p>
        </div>
      </div>

      <div id='tron-screen-fader' class='fade-out'></div>

      <footer id='tron-footer'>
        <div>Andrew Williams - Software Engineer</div>
        <div class='outer'>
          <div class='inner'>
            <ul class='group'>
              <li>
                <a id='tron-portfolio'
                href='http://www.andrewwilliams.io'>aW</a>
              </li>
              <li>
                <a href='https://github.com/awilliams-atx'>
                  <i class="fa fa-github" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href='https://www.linkedin.com/in/awilliamsatx'>
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
