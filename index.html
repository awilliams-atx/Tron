<html>
  <head>
    <title>Tron</title>
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/game.css">
    <link rel="stylesheet" href="assets/stylesheets/menu.css">
    <link rel="stylesheet" href="assets/stylesheets/instructions.css">
    <link rel="stylesheet" href="assets/stylesheets/fade.css">
  </head>

  <body>
    <div id='tron-game'>
      <header><img src='./assets/images/logo.png' /></header>
      <canvas id='tron-canvas'></canvas>

      <aside class='tron-game-menu' id='tron-outer-menu'>
        <img id='tron-menu-background' />
        <ul>
          <li id='tron-menu-winner' />
          <li id='tron-menu-new-game'></li>
          <li id='tron-menu-instructions'></li>
        </ul>
      </aside>


      <aside class='tron-game-menu' id='tron-instructions'>
        <header id='tron-instructions-header'></header>
        <section class='group' id='tron-instructions-keys'>
          <div class='tron-instructions-player group'>
            <p id='tron-instructions-player-one'>
              Player One
            </p>
            <p id='tron-instructions-player-one-key-info'>
              Use these keys to move:
            </p>
            <img id='tron-instructions-player-one-keys'
              src='./assets/images/tron_keys_wasd.png'/>
          </div>
          <div class='tron-instructions-player group'>
            <p id='tron-instructions-player-two'>
              Player Two
            </p>
            <p id='tron-instructions-player-two-key-info'>
              Use these keys to move:
            </p>
            <img id='tron-instructions-player-two-keys'
              src='./assets/images/tron_keys_arrows.png'/>
          </div>
        </section>
        <section id='tron-instructions-advice' class='group'>
          <p id='tron-instructions-advice-text'>Be careful of trails and boundaries!</p>
          <img id='tron-instructions-advice-gif'
              src='./assets/images/advice.gif'/>
          <p id='tron-instructions-back'>Back</p>
        </section>
      </aside>

      <div id='screen-fader' class='nowhere'></div>

      <footer class='tron-footer'>
        <div>Brought to you by Andrew Williams</div>
        <ul>
          <li>
            <a href='https://github.com/awilliams-atx'>Github</a>
            <a href='http://www.andrewwilliams.io'>Portfolio</a>
            <a href='https://www.linkedin.com/in/awilliamsatx'>LinkedIn</a>
          </li>
        </ul>
      </footer>

    </div>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
